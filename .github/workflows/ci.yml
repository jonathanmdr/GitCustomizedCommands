name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BRANCH_NAME: my-branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Test git-create-branch
        run: |
          sh ./git-create-branch $BRANCH_NAME

          if [[ $? -ne 0 ]]; then
            exit 1
          fi

      - name: Test git-log-graph
        run: |
          sh ./git-log-graph

          if [[ $? -ne 0 ]]; then
            exit 1
          fi

      - name: Test git-purge-branches
        run: |
          git config --global user.email "jonathan.mdr@hotmail.com"
          git config --global user.name "Jonathan CI"

          sh ./git-purge-branches

          if [[ $? -ne 0 ]]; then
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: git push origin --delete $BRANCH_NAME
